apply plugin: 'groovy'

dependencies {
    compile gradleApi()
    compile localGroovy()
}

apply plugin: 'maven'
apply plugin: 'signing'

repositories {
    mavenCentral()
}

group = 'com.github.pzhangleo'
// version = '1.0.7'
sourceCompatibility = 1.7
targetCompatibility = 1.7

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

// TODO signing the jar
//signing {
//    sign configurations.archives
//}

uploadArchives {
    repositories {
        mavenDeployer {

//            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: uri('../repo'))

            pom.project {
                name 'gradle-slack-plugin'
                packaging 'jar'
                description 'Gradle plugin to send messages to Slack after each build '
                url 'https://github.com/pzhangleo/gradle-slack-plugin'

                scm {
                    connection 'scm:git@github.com:pzhangleo/gradle-slack-plugin.git'
                    developerConnection 'scm:git@github.com:pzhangleo/gradle-slack-plugin.git'
                    url 'https://github.com/pzhangleo/gradle-slack-plugin'
                }

                licenses {
                    license {
                        name 'The MIT License (MIT)'
                        url 'http://opensource.org/licenses/MIT'
                    }
                }

                developers {
                    developer {
                        id 'pzhangleo'
                        name 'peng zhang'
                        email 'pengzh.leo@gmail.com'
                    }
                }
            }
        }
    }
}